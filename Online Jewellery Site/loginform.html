<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<!-- style -->
<link rel="stylesheet" href="CSS/styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--        Font Awesome      -->
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!--        jquery            -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<style>
* {
       box-sizing: border-box;
  }
body{
 font-family: Verdana, Geneva, Tahoma, sans-serif;
 margin: 15px 30px;
 font-size: 17px;
 padding: 8px;
}
.container{
  background-color: #f2f2f2;
  padding 5px 20px 15px 20px;
  border:1px solid lightgray;
  border-radius:4px ;
  margin:5px;
}
input[type="text"],
input[type="email"],
input[type="number"],
input[type="password"],
input[type="date"],
select,
textarea{
  width: 95%;
  padding: 12px 20px;
  border:1px  solid  #ccc;
  border-radius: 5px ;
  margin:5px;
}
fieldset{
  background-color:#fff;
   border:1px solid #ccc;
   width 95%;
}
.main{
  text-align: center;
}
input[type="submit"]{
  background-color: blue;
  color: white;
  padding:12px ;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;

}
input[type="submit"]:hover {
  background-color :green;
}


</style>
</head>
<body>
<div class="container">
<form action=" ">
<h1 class="main">LOGIN / REGISTRATION</h1>
<hr>
<h2>User Information</h2>
<p>First Name:*<input type="text" name="fname" required></p>
<p>Last Name:*<input type="text" name="lname" required></p>
<p>Contact No.* <input type="number" required></p>

<fieldset>
<legend>Gender </legend>
<p>Male <input type="radio" name="gender" id="male">
female <input type="radio" name="gender" id="female">
</p>
</fieldset>
<p>
Address:
<textarea placeholder="Enter Your Address" name="addresss" id="address"></textarea>

</p>
<p>Email: <input type="email" name="email" id="email" required </p>
<p>
Pincode: <input type="number" name="pincode" id="pincode">
</p>
<p><button type="button" class="btn btn-primary btn-lg btn-block" <input class="btn btn-primary" type="submit" value="Submit">REGISTER</button></p>
