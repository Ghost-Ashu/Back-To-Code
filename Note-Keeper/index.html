<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Note App</title>
</head>

<body>
  <header>
    <nav class="flex align-item-center">
      <div class="h-1">Note Keeper</div>
    </nav>
  </header>
  <div>
    <form id="form_1" class="create-note">
      <input id="title_area" type="text" name="title" placeholder="Title" />
      <textarea id="content_area" name="content" placeholder="Take a note..."></textarea>
      <button id="add_btn" type="submit">Add</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
